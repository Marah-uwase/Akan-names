<!doctype html>
<HTML>
<head>
<title> user input form</title>
 <link href="style.css" rel="stylesheet" type="text/css" media="all">
 <script src="script.js"></script>
</head>
  <body>
    <div class="main">
        <div id="welcome-message">  
            <h1 id="mheading">Here is your Akan name!</h1>
        </div>
        <div id="welcome-story">
            <h1>What is Akan names?</h1>
            <h3 id="story">
              Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born. Here are Ghanian day names.
            </h3>
        </div>
        <div class="date-form">
            <form name="userinputForm" onsubmit="return aggregateFunctions()">

                <label class="label" id="birthday">Your Birthday</label><br>
                <div id="result"></div><br>
                <label>Day</label><br>
                <input type="text" id="mdate" name="mdate" value="" placeholder="01"><br/>
                <label>Month</label><br/>
                <input type="text" id="mmonth" name="mmonth" value="" placeholder="12"><br/>
                <label>Year</label><br>
                <input type="text" id="myear" name="myear" value="" placeholder="1000">
                <div id="date"></div>
    
                <div id="the-gender" class="label">Select Gender</div>
    
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female<br>
    
    
                <input type="submit" value="Submit">
                <input type="submit" value="Try another" onClick="clearInput()">
    
            </form>
